<!DOCTYPE html>
{% extends "base.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
</head>
<body>
{% block content %}

  <div class="form-box">
    <div class="wrapper">
      <form method="post">
      <!-- <form action="/issuebooksubmission/" method="post"></form> -->

        <input type="text" name="book" class="form-control" id="book" required/>
        <br>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

{% endblock %}
</body>
</html>
