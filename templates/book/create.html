<!DOCTYPE html>
{% extends "base.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Issue</title>
    <style>
      form {
        width: 250px;
        display: flex;
        flex-direction: column;
      }
    </style>
</head>
<body>
{% block content %}

  <div class="form-box">
    <div class="wrapper">
      <!-- <form action="/issuebooksubmission/" method="post"></form> -->
      <form method="post">
        {% csrf_token %}
        <label for="book">Book</label>
        <input type="text" name="book" class="form-control" id="book" required/>

        <label for="borrowed_date">Borrow date:</label>
        <input type="datetime-local" id="borrowed_date" name="borrowed_date">

        <label for="due_date">Due date:</label>
        <input type="datetime-local" id="due_date" name="due_date">

        <label for="price">Price</label>
        <input type="number" min="0.00" max="10000.00" step="0.01" id="price" name="price"/>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

    {% if error %}
        <div> {{ error }} </div>
    {% endif %}
    
    {% if success %}
        <div> {{ success }} </div>
    {% endif %}

{% endblock %}
</body>
</html>
