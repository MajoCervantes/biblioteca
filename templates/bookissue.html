{%load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
      form {
        display: flex;
        flex-direction: column;
      }
    </style>
</head>
  <body>
      <div>
        <div class="form-box">
          <div class="wrapper">
            <form method="post">
            <!-- <form action="/issuebooksubmission/" method="post"></form> -->
              {% csrf_token %}
              <label for="book">Book id:</label>
              <input type="text" name="book" class="form-control" id="book" required/>
              <br>

              <label for="borrowed_date">Borrowed date:</label>
              <input type="datetime-local" id="borrowed_date" name="borrowed_date">

              <label for="due_date">Due date:</label>
              <input type="datetime-local" id="due_date" name="due_date">

              <label for="price">Price</label>
              <input type="number" min="0.00" max="10000.00" step="0.01" id="price" name="price"/>

              <!-- <label for="studentid">Student Id:</label>
              <input type="text" name="studentid" class="form-control" id="studentid" required/>
              <br> -->
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
  </body>
</html>
